<!DOCTYPE html>
<html>

<head>
    <title>360 Panorama</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uevent@2/browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/markers.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/markers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/markers.css"></script>

</head>
<body>

    <!-- the viewer container must have a defined size -->
    <div class="d-flex justify-content-center">
        <div id="viewer" style="width: 90vw; height: 90vh;"></div>
        <script>
            var viewer = new PhotoSphereViewer.Viewer({
                container: document.querySelector('#viewer'),
                panorama: "../img/GE.jpg",
                panoData: {
                    // fullWidth: 9000,  // ขนาดเต็มของพื้นที่แสดงภาพ
                    // fullHeight: 4500,
                    // croppedWidth: 8301,  // ขนาดกว้างจริงไฟล์ภาพ (pixel)
                    // croppedHeight: 1921, // ขนาดสูงจริงไฟล์ภาพ (pixel)
                    // croppedX: 0,
                    // croppedY: (4500 - 1921) / 2,
                    // poseHeading: 0, // 0 to 360
                    // posePitch: 0, // -90 to 90
                    // poseRoll: 0, // -180 to 180
                },
                plugins: [
                    [PhotoSphereViewer.MarkersPlugin, {
                        markers: [
                            {
                                "id": "marker1",
                                "image": "../img/placeholder.png",
                                "longitude": 54,
                                "latitude": 0.2,
                                "width": 512,
                                "height": 512,
                                "tooltip": "อาคารเรียนร่วมและพัฒนาทักษะพื้นฐาน",
                                "content": "มหาวิทยาลัยขอนแก่นได้ให้ความสำคัญกับวิชาศึกษาทั่วไป โดยจะเห็นได้จากประกาศมหาวิทยาลัยขอนแก่น (ฉบับที่ 351/2544) เรื่องนโยบายการจัดรายวิชาในหมวดวิชา วันที่ 25 กุมภาพันธ์ 2547 ได้มีมติการจัดการวิชาศึกษาทั่วไป ดังนี้ 1.ให้กำหนดกรอบรายวิชาศึกษาทั่วไปในทุกหลักสูตรระดับปริญญาตรี ต้องสอดคล้องกับปรัชญาและวัตถุประสงค์ของวิชาศึกษาทั่วไป 2.	ให้พัฒนารายวิชาศึกษาทั่วไปให้มีเนื้อหาเชิงบูรณาการ และจัดเป็นรายวิชากลางของมหาวิทยาลัย 3.ให้มีหน่วยงานกลางรับผิดชอบ",
                                
                                
                                
                                
                            }
                        ]
                    }]
                ]

            });


        </script>
    </div>

        <td>Photo Ref: https://unsplash.com/photos/otzbciG085c</td>
    </div> -->



</body>

</html>
